<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Панель заявок — БК-Трейд</title>
    <link rel="stylesheet" href="/assets/styles.css" />
  </head>
  <body>
    <header class="header"><div class="container nav"><a href="/"><img src="/assets/logo-bk-trade.svg" alt="БК-Трейд" /></a></div></header>
    <main class="container section">
      <div class="breadcrumbs">Главная / Панель заявок</div>
      <h1>Панель заявок</h1>
      <p>Внутренний инструмент для оперативного просмотра входящих обращений.</p>
      <div class="card">
        <label>Admin API Token</label>
        <input id="admin-token" placeholder="Введите токен доступа" />
        <button id="load-requests" class="btn btn-primary" type="button" style="margin-top: .7rem">Загрузить заявки</button>
        <p id="admin-status"></p>
      </div>
      <div class="card table-wrap" style="margin-top: 1rem">
        <table>
          <thead>
            <tr><th>ID</th><th>Дата</th><th>Имя</th><th>Телефон</th><th>Email</th><th>Позиция</th><th>Источник</th></tr>
          </thead>
          <tbody id="requests-table"></tbody>
        </table>
      </div>
    </main>
    <script src="/assets/app.js"></script>
  </body>
</html>
