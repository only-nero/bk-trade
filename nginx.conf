events { worker_connections 2048; }

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 20;
  keepalive_requests 500;
  client_body_timeout 15s;
  client_header_timeout 15s;
  send_timeout 15s;
  server_tokens off;

  # basic anti-abuse controls
  limit_req_status 429;
  limit_conn_status 429;
  limit_req_zone $binary_remote_addr zone=req_per_ip:10m rate=20r/s;
  limit_req_zone $binary_remote_addr zone=api_per_ip:10m rate=8r/s;
  limit_conn_zone $binary_remote_addr zone=conn_per_ip:10m;

  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml image/svg+xml;

  upstream bktrade_web {
    server web:3000;
    keepalive 32;
  }

  server {
    listen 80;
    server_name _;

    client_max_body_size 1m;

    # Drop obvious scanner/exploit paths at the edge.
    location ~* ^/(?:\.env|\.git|\.svn|wp-admin|wp-login\.php|xmlrpc\.php|phpmyadmin|pma|cgi-bin|vendor/phpunit|\.DS_Store|actuator|boaform) {
      return 444;
    }

    # Public health endpoint should not be internet-visible.
    location = /api/health {
      allow 127.0.0.1;
      allow ::1;
      deny all;
      proxy_pass http://bktrade_web;
      proxy_http_version 1.1;
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Direct static serving + light rate limiting.
    location ~* ^/(assets/|manifest\.json|robots\.txt|sitemap\.xml|favicon\.ico) {
      root /usr/share/nginx/html;
      access_log off;
      expires 7d;
      add_header Cache-Control "public, max-age=604800";
      limit_req zone=req_per_ip burst=40 nodelay;
      limit_conn conn_per_ip 30;
      try_files $uri @app;
    }

    # API gets stricter controls.
    location /api/ {
      limit_req zone=api_per_ip burst=20 nodelay;
      limit_conn conn_per_ip 20;

      proxy_pass http://bktrade_web;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 20s;
      proxy_send_timeout 20s;
    }

    location / {
      limit_req zone=req_per_ip burst=50 nodelay;
      limit_conn conn_per_ip 30;

      proxy_pass http://bktrade_web;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 20s;
      proxy_send_timeout 20s;
    }

    location @app {
      proxy_pass http://bktrade_web;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host $host;
      proxy_set_header X-Real-IP $remote_addr;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 20s;
      proxy_send_timeout 20s;
    }
  }
}
