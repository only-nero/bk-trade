services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bk-trade-web
    restart: unless-stopped
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-3000}
      DB_FILE: ${DB_FILE:-/app/data/requests.db}
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost}
      ENABLE_HTTPS_HEADERS: ${ENABLE_HTTPS_HEADERS:-false}
    volumes:
      - ./data:/app/data
    expose:
      - "3000"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s

  nginx:
    image: nginx:1.27-alpine
    container_name: bk-trade-nginx
    restart: unless-stopped
    depends_on:
      - web
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/usr/share/nginx/html:ro
