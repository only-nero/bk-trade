services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bk-trade-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: ${PORT:-3000}
      DB_FILE: ${DB_FILE:-/app/data/requests.db}
      PUBLIC_URL: ${PUBLIC_URL:-http://localhost:3000}
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
