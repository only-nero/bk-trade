services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bk-trade-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_FILE: /app/data/requests.db
      MAIL_TO: sales@bk-trade.ru
      MAIL_FROM: noreply@bk-trade.local
    volumes:
      - ./data:/app/data
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
